<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Lawyer - LegalConnect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0d6efd;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0947b9;
    }

    #confirmation {
      background-color: #e9ffe9;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #a3d9a5;
      margin-top: 2rem;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #343a40;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book a Lawyer</h1>
    <p>Fill out the form to confirm your appointment</p>
  </header>

  <div class="container">
    <h2>Appointment Form</h2>
    <form id="bookingForm">
      <label for="name">Your Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="lawyer">Choose a Lawyer:</label>
      <select id="lawyer" required>
        <option value="">-- Select --</option>
        <option value="John Doe">John Doe - Family Law</option>
        <option value="Jane Smith">Jane Smith - Corporate Law</option>
        <option value="Rahul Sharma">Rahul Sharma - Criminal Defense</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" required>

      <label for="reason">Reason for Appointment:</label>
      <textarea id="reason" rows="3" required></textarea>

      <button type="submit">Book Appointment</button>
    </form>

    <!-- Confirmation Section -->
    <div id="confirmation"></div>
  </div>

  <footer>
    © 2025 LegalConnect. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("bookingForm");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const lawyer = document.getElementById("lawyer").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const reason = document.getElementById("reason").value;

      confirmation.innerHTML = `
        <h3>✅ Booking Confirmed!</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Lawyer:</strong> ${lawyer}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Reason:</strong> ${reason}</p>
      `;

      confirmation.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
